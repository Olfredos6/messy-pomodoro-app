<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #congrats,
        audio {
            display: none;
        }
    </style>
</head>

<body>
    <div id="strike"></div>
    <div id="time"></div>
    <div id="congrats">
        <h2>Well done!!! 👏👏👏👏</h2>
    </div>
    <audio controls autoplay>
        <source src="./alarm.wav" type="audio/wav">
        Your browser does not support the audio element.
    </audio>
    <script>


        // if strong get stronh else get weak, reduce
        function getRandomArbitrary(min, max) {
            return Math.random() * (max - min) + min;
        }
        let chooseStrong = () => Math.ceil(getRandomArbitrary(26, 30))
        let chooseWeak = () => Math.ceil(getRandomArbitrary(20, 25))
        let countDown = () => {
            let value = 0;
            if (onBreak) {
                value = 5
            }
            else {
                if (strong > 0) {
                    strong--;
                    value = chooseStrong()
                } else if (weak > 0) {
                    weak--;
                    value = chooseWeak()
                }
                else {
                    value = minutes
                }
            }
            return value
        }

        // get now
        function minToMiliSecs(minutes) {
            return minutes * 60 * 1000
        }

        // 1 Get total hours
        let total = 1 // in hours
        let minutes = 3600000 * total
        let strike = 0

        // 2 weak/strong
        let strong = total / 2
        let weak = total - strong

        let totalSteps = Math.ceil(weak) + Math.ceil(strong)

        // while (strong || weak) {
        //     let startTime = new Date()
        //     let then = new Date(startTime.getTime() + minToMiliSecs(countDown()))

        //     console.log(total, minutes, strong, weak, startTime, then)
        //     let howLongLeft = then - new Date()

        //     let interval = setInterval(() => {
        //         if (then > new Date()) {
        //             document.getElementById("time").innerText = (new Date(then - new Date())).toUTCString().substr(-12, 8)
        //         } else {
        //             clearInterval(interval)
        //         }
        //     }, 1000)
        // }

        function getNextCpuntDown() {
            let next = minToMiliSecs(countDown())
            minutes = minutes - next
            return next
        }

        function canStillRun() {
            return minutes > 0 || weak > 0 || strong > 0
        }

        function congrats() {
            document.getElementById("congrats").style.display = "block"
        }

        function stringTypeOfStep() {
            return onBreak ? "Take a break 😎" : "Focus 🤫"
        }

        let startTime = new Date()
        let onBreak = false
        let then = new Date(startTime.getTime() + getNextCpuntDown())

        document.getElementById("strike").innerText = `Completing ${strike}/${totalSteps}`
        let interval = setInterval(() => {
            if (then > new Date()) {
                document.getElementById("time").innerHTML = (new Date(then - new Date())).toUTCString().substr(-12, 8) + `<p class="step-type"> ${stringTypeOfStep()}</p>`
            } else {
                onBreak = !onBreak
                if (canStillRun()) {
                    document.getElementsByTagName("audio")[0].play()
                    if (onBreak) {
                        startTime = new Date()
                        then = new Date(startTime.getTime() + getNextCpuntDown())
                    } else {
                        strike++;
                        document.getElementById("strike").innerText = `Completing ${strike}/${totalSteps}`
                        startTime = new Date()
                        then = new Date(startTime.getTime() + getNextCpuntDown())
                    }
                } else {
                    clearInterval(interval)
                    congrats()
                    document.getElementsByTagName("audio")[0].src = "./complete.wav"
                }
            }
        }, 1000)

    </script>
</body>

</html>
